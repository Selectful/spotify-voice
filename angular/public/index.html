<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spotify Voice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="app.js"></script>
  </head>

  <body ng-app="spotifyVoiceApp" ng-controller="spotifyVoiceCtrl">
    <div class="container">
      <h1>SPOTIFY VOICE</h1>
      <p>Say "Play" followed by a track name or type in the textbox below.</p>
      <div class="row">

        <div class="col-md-5">
          <label>Song Name:</label>
          <input ng-model="songTitle" required>
          <button type="button" class="btn btn-success btnLeft" ng-click="playSong()">PLAY</button>
          <div class = "songPlayer">
            <table class="table">
              <thead>
                <tr>
                  <th style="text-align:center">Title</th>
                  <th style="text-align:center">Artist</th>
                  <th style="text-align:center">Album</th>
                  <th style="text-align:center">Image</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="vertical-align: middle"><font color="#FFF">{{song.title}}</td>
                  <td style="vertical-align: middle">{{song.artist}}</td>
                  <td style="vertical-align: middle"><font color="#FFF">{{song.album}}</td>
                  <td><img class="albumImg" src={{song.album_image}}></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-md-7">
          <label>Playlist:</label>
          <button type="button" class="btn btn-success btnLeft" ng-click="pauseSong()">STOP</button>
          <div class = "songPlayList">
            <table class="table">
              <thead>
                <tr>
                  <th style="text-align:center">Action</th>
                  <th style="text-align:center">Title</th>
                  <th style="text-align:center">Artist</th>
                  <th style="text-align:center">Album</th>
                  <th style="text-align:center">Url</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="song in songs">
                <td style="vertical-align: middle">
                  <button type="button" class="btn btn-success" ng-click="playThis(song)">PLAY</button>
                  <button type="button" class="btn btn-danger" ng-click="deleteSong(song)">DELETE</button>
                </td>
                  <td style="vertical-align: middle"><font color="#FFF">{{song.title}}</td>
                  <td style="vertical-align: middle">{{song.artist}}</td>
                  <td style="vertical-align: middle"><font color="#FFF">{{song.album}}</td>
                  <td><img class="albumImg" src={{song.album_image}}></td>
                  <p ng-hide="true">{{song.preview_url}}</p>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
